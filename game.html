<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Cat Milk Broom Game</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<header>
		<h1>Cat Milk Broom</h1>
	</header>
    
	<section class="game">

	<div class="score-board">
		<div id="user-level" class="badge">User</div>
		<div id="computer-level" class="badge">Comp</div>
		<span id="user-score">0</span>:<span id="computer-score">0</span>
	</div>
	<div class="note">
		<p>Let's Play The Game....</p>
	</div>

	<div class="choices">
		<div class="choice" id="mi">
			<img src="images/glass.jpg" alt="MILK">
		</div>
		<div class="choice" id="ca">
			<img src="images/cat.png" alt="CAT">
		</div>
		<div class="choice" id="br">
			<img src="images/broom.jpg" alt="BROOM">
		</div>
	</div>
    
	<p id="action-message">Make Your Move </p>

	</section>
    
	<script src="app.js" type="text/javascript" charset="utf-8"></script>

</body>
</html>
